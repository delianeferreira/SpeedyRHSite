<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link href="assets/css/ContatoEstilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript1.js"></script>
    <title>Formulário</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Tire suas Dúvidas :)
            </div>
            <div class="card-body">
                <form name="meu_form">

                    <caption>Preencha o fornulário</caption>
                    <hr />

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="txtNome">Nome Completo</label>
                                    <input class="form-control" type="text" id="txtNome" placeholder="Maria da Silva" required="required" name="txtNome" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtEmpresa">Nome da Empresa</label>
                                    <input class="form-control" type="text" id="txtEmpresa" placeholder="Empresa do Futuro.Ltda" name="txtEmpresa" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtCNPJ">CNPJ</label>
                                    <input class="form-control" type="text" id="txtCNPJ" placeholder="XX.XXX.XXX/XXXX-XX" name="txtCNPJ" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtFone">Telefone</label>
                                    <input class="form-control" type="text" id="txtFone" placeholder="(XX)XXXX-XXXX" name="txtFone" />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="txtEmail">E- mail</label>
                                    <input class="form-control" type="email" id="txtEmail" placeholder="fulano@mail.com" name="txtEmail" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="txtOpiniao" name="txtOpiniao" rows="5" cols="10" placeholder="Deixe sua opnião"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group text-right">
                                    <button type="submit" class="btn btn-primary">Enviar formulário</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
